<script>
  addStorageField("_name", "#name", "名字", "习近平", presetFilters.lastcharonly);
  addStorageField("_idcard", "#idcard", "身份证号", "110101195306153019", presetFilters.idcard(0, 4));

  setDynamicTime("#datetime", 0, 17);
  setDynamicTime("#second", 17, 19);
  
  setStaticTime("#sample-time", 0, 16);
  setStaticTime("#sample-date", 0, 10, 1);

  let showing_stamp = false;

  function toggleStamp() {
    showing_stamp = !showing_stamp;
    document.querySelector(".xcc").style.display = showing_stamp ? "block" : "none";
  }

  let showing_sampled = true;

  function toggleSampled() {
    showing_sampled = !showing_sampled;
    if (showing_sampled)
      document.querySelector(".code-manage").classList.remove("active");
    else
      document.querySelector(".code-manage").classList.add("active");
    document.querySelector(".is-test").style.display = showing_sampled ? "flex" : "none";
  }

  initServiceWorker("wuhan-hc");
</script>
