  document.getElementById("_name").addEventListener("click", () => {
    const res = window.prompt("修改名字：", _name);
    if (res == "" || res == null) localStorage.removeItem("_name");
    else localStorage.setItem("_name", res);
    document.getElementById("_name").innerText = _name = res || "习**";
  });
  document.getElementById("_idcard").addEventListener("click", () => {
    const res = window.prompt("修改身份证号：", _idcard);
    if (res == "" || res == null) localStorage.removeItem("_idcard");
    else localStorage.setItem("_idcard", res);
    document.getElementById("_idcard").innerText = _idcard = res || "11**************19";
  });
  document.getElementById("_name").innerText = _name;
  document.getElementById("_idcard").innerText = _idcard;
  
  document.getElementsByClassName("touxiang")[0].attributes["src"].value = localStorage.getItem("_img") || default_img;
  document.getElementsByClassName("touxiang")[0].addEventListener("click", () => {
    if (localStorage.getItem("_img")) {
      localStorage.removeItem("_img");
      document.getElementsByClassName("touxiang")[0].attributes["src"].value = default_img;
      return;
    }
    const input = document.getElementById("upload");
    input.click();
  });

  function onInput(t) { 
    // getting a hold of the file reference
    const file = t.files[0]; 

    // setting up the reader
    const reader = new FileReader();

    // here we tell the reader what to do when it's done reading...
    reader.onload = readerEvent => {
      const content = readerEvent.target.result; // this is the content!
      if (content) {
        try {
          localStorage.setItem("_img", content);
        } catch (e) {
          alert("照片文件较大，暂时不能保存在本地。");
          localStorage.setItem("_img", default_img);
        }
        document.getElementsByClassName("touxiang")[0].attributes["src"].value = content;
      }
    }

    reader.readAsDataURL(file); // this is reading as data url
  }
      
  
  document.getElementsByClassName("ztbox")[0].addEventListener("click", () => {
    const status = localStorage.getItem("_show_tongqin");
    status ? localStorage.removeItem("_show_tongqin") : localStorage.setItem("_show_tongqin", 1);
    document.getElementsByClassName("tongqin")[0].style.display = status ? "none" : "block";
  });
  if (localStorage.getItem("_show_tongqin")) {
    document.getElementsByClassName("tongqin")[0].style.display = "block";
  } else {
    document.getElementsByClassName("tongqin")[0].style.display = "none";
  }

  document.getElementsByClassName("qQRcode")[0].addEventListener("click", () => {
    window.location.href = "./index.html";
  });

  initServiceWorker("jkb");
</script>
