<script>
  const hotline_map = {
    "杭州": "0571-12345",
    "宁波": "0574-12345",
    "温州": "0577-12345",
    "湖州": "0572-12345",
    "嘉兴": "0573-12345",
    "绍兴": "0575-12345",
    "金华": "0579-12345",
    "衢州": "0570-12345",
    "舟山": "0580-12345",
    "台州": "0576-12345",
    "丽水": "0578-12345",
  };

  setDynamicTime("#month", 5, 7);
  setDynamicTime("#day", 8, 10);
  setDynamicTime("#time", 11, 19);

  const traceback_hours = 6 + Math.random() * 8;
  const d = new Date(new Date().getTime() - traceback_hours * 3600 * 1000);
  setStaticTime("#covid-test-time", 11, 16, traceback_hours);
  document.getElementById("covid-test-date").innerText = (d.getMonth() + 1) + "月" + d.getDate() + "日";

  addStorageField("_zj_city", "#city", "城市", "宁波", (x) => "当前地区：" + x, (x) => {
    x = x.trim();
    if (x in hotline_map) {
      document.getElementById("hotline").innerText = "服务热线：" + hotline_map[x];
    } else {
      document.getElementById("hotline").innerText = "服务热线：12345";
    }
  });

  addStorageField("_name", "#name", "名字", "习近平");
  addStorageField("_idcard", "#idcard", "身份证号", "110101195306153019", (x) =>
    x.slice(0, 4) + " " + x.slice(4, 8) + " " +
    x.slice(8, 12) + " " + x.slice(12, 16) + " " + x.slice(16)
  );
  addStorageField("_idcard", "#masked-idcard", "身份证号", "110101195306153019", (x) => "**** **** **** **** **");
  
  function toggleInfoMask(t) {
    document.getElementById("eye-open").style.display = t ? "none" : "block";
    document.getElementById("idcard").style.display = t ? "none" : "block";
    document.getElementById("eye-closed").style.display = t ? "block" : "none";
    document.getElementById("masked-idcard").style.display = t ? "block" : "none";
  }

  initServiceWorker("zhejiang-hc");
</script>
